<!DOCTYPE html>
<html>
<head>
    <title>Adaugă Instrument</title>
    <style>
        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }

        .help-text {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Adaugă Instrument Nou</h2>
        <form method="POST">
            {% csrf_token %}
            
            {% if form.non_field_errors %}
            <div class="error-message">
                {{ form.non_field_errors }}
            </div>
            {% endif %}

            {% for field in form %}
                <div class="form-group">
                   
                    {{ field.label_tag }}
                    {{ field }}

                    {% if field.errors %}
                    <div class="error-message">
                        {{ field.errors }}
                    </div>
                    {% endif %}
                    
                    {% if field.help_text %}
                    <div class="help-text">
                        {{ field.help_text }}
                    </div>
                    {% endif %}
                </div>
            {% endfor %}
       

            <button type="submit">Salvează</button>
        </form>
    </div>
</body>
</html>
