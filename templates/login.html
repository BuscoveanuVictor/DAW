{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Autentificare</h2>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    {{ form.username }}
                </div>
                <div class="form-group mb-3">
                    {{ form.password }}
                </div>
                <div class="form-check mb-3">
                    {{ form.remember_me }}
                    <label class="form-check-label" for="{{ form.remember_me.id_for_label }}">
                        Ține-mă minte
                    </label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Autentificare</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
